site_name: Work Life
repo_url: https://github.com/mshuber1981/work-life
repo_name: GitHub
site_description: Automating my work life...
theme:
  name: material
  features:
    - content.code.copy
    - navigation.footer

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: false
      line_spans: __span
      pygments_lang_class: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mshuber1981

nav:
  - Home: index.md
  - Recent Projects: recent.md
  - Functions:
      - Getting Started: functions/index.md
      - Oauth2 Tokens: functions/auth.md
      - CSV Files: functions/csv.md
      - General Stuff: functions/general.md
  - REST APIs:
      - Getting Started: rest/index.md
      - Examples: rest/examples.md
  - BigQuery:
      - Getting Started: bigquery/index.md
      - Examples: bigquery/examples.md
